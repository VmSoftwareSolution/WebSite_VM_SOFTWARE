<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Solutions - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1f1e1e] text-white font-sans">

    <!-- Navbar -->
    <div>
        <app-navbar class="bg-[#1e1e1e] p-6 text-center text-xl font-semibold text-white shadow-lg"></app-navbar>
    </div>

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row justify-center md:justify-between items-center py-24 px-8 md:px-32">

        <!-- Left Container: Image and Text -->
        <div class="flex flex-col items-center w-full md:w-1/2 mb-12 md:mb-0">

            <!-- Left Image -->
            <div class="flex-shrink-0 w-full transform transition-transform duration-500 hover:scale-105">
                <img src="images/home/Image-center-home.png" alt="Creative Image" class="w-full rounded-xl shadow-2xl">
            </div>

            <!-- Content Below Left Image -->
            <div class="flex flex-col justify-center items-center text-center space-y-6 mt-8">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight transform transition-transform duration-500 hover:scale-105">We provide creative solutions</h1>
                <h2 class="text-lg md:text-xl text-gray-400">to turn your ideas into digital reality with innovation and precision.</h2>

                <div class="w-24 h-1 bg-[#FFA500] mx-auto mb-8"></div>

                <p class="text-sm md:text-base text-gray-400 max-w-xl">Our team of experts is committed to delivering high-performance software solutions, ensuring scalability, seamless integration, and cutting-edge technology.</p>

                <!-- Call to Action Button -->
                <div class="flex justify-center mt-6">
                    <a href="#services" class="bg-[#FFA500] text-black px-8 py-4 rounded-full text-lg font-semibold hover:bg-[#e68a00] transition duration-300 transform hover:scale-105">Explore Our Services</a>
                </div>
            </div>

        </div>

        <!-- Right Image (Reduced Size) -->
        <div class="w-full md:w-1/3 mt-12 md:mt-0 transform transition-transform duration-500 hover:scale-105">
            <img src="images/home/Image-righ-home.png" alt="Creative Image" class="w-full rounded-xl shadow-2xl object-cover">
        </div>

    </div>

</body>
</html>
