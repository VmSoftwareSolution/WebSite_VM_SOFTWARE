<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Solutions - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1f1e1e] text-white font-sans  animate-fadeInUp">

    <!-- Navbar-->
    <div>
        <app-navbar class="bg-[#1e1e1e] p-4 sm:p-6 text-center text-xl font-semibold text-white shadow-lg"></app-navbar>
    </div>

    <!-- Main Container with animated background -->
    <div class="stars-background flex flex-col md:flex-row justify-center md:justify-between items-center py-16 sm:py-24 px-8 sm:px-16 md:px-32" id="home">
        <!-- Left Container: Image and Text -->
        <div class="flex flex-col items-center w-full md:w-1/2 mb-12 md:mb-0 relative">
            <div class="flex-shrink-0 w-full transform transition-transform duration-500 hover:scale-105">
                <img src="images/home/Image-center-home.png" alt="Creative Image" class="w-full rounded-xl shadow-2xl">
            </div>

            <div class="flex flex-col justify-center items-center text-center space-y-6 mt-8">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white leading-tight transform transition-transform duration-500 hover:scale-105">We provide creative solutions</h1>
                <h2 class="text-sm sm:text-lg md:text-xl text-gray-400">to turn your ideas into digital reality with innovation and precision.</h2>

                <div class="w-24 h-1 bg-orange-500 mx-auto mb-8"></div>

                <p class="text-xs sm:text-sm md:text-base text-gray-400 max-w-xl">Our team of experts is committed to delivering high-performance software solutions, ensuring scalability, seamless integration, and cutting-edge technology.</p>

                <div class="flex justify-center mt-6">
                    <a (click)="scrollToSection('service')" class="bg-orange-500 text-black px-6 sm:px-8 py-3 sm:py-4 rounded-full text-base sm:text-lg font-semibold hover:bg-[#e68a00] transition duration-300 transform hover:scale-105">Explore Our Services</a>
                </div>
            </div>
        </div>

        <!-- Right Image (Reduced Size) -->
        <div class="w-full md:w-1/3 mt-12 md:mt-0 transform transition-transform duration-500 hover:scale-105">
            <img src="images/home/Image-righ-home.png" alt="Creative Image" class="w-full rounded-xl shadow-2xl object-cover">
        </div>
    </div>

    <!-- App About Section with a different background color -->
    <div id="about" class="bg-[rgba(41,40,40,1)] py-12 sm:py-16 px-8 sm:px-16 md:px-32 stars-background">
        <app-about></app-about>
    </div>

    <!-- App Service Section with background default -->
    <div id="service" class="stars-background">
        <app-service></app-service>
    </div>

    <!-- App Contact Us with an equal background color as App About -->
    <div id="contact"  class="stars-background bg-[rgba(41,40,40,1)] py-12 sm:py-16 px-8 sm:px-16 md:px-32 ">
        <app-contact></app-contact>
    </div>

</body>
</html>
